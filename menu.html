<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منيو MO23 Cookies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fdf6ec;
      color: #3e2c1c;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .item-name {
      font-size: 22px;
    }

    a.back {
      display: inline-block;
      margin-top: 50px;
      color: #a6754d;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>المنيو 🍪</h1>

  <div class="item">
    <img src="choco.jpg" alt="Chocolate Chip" />
    <div class="item-name">Chocolate Chip Classic</div>
  </div>

  <div class="item">
    <img src="nutella.jpg" alt="Nutella Lava" />
    <div class="item-name">Nutella Lava</div>
  </div>

  <div class="item">
    <img src="lotus.jpg" alt="Lotus Caramel" />
    <div class="item-name">Lotus Caramel</div>
  </div>

  <div class="item">
    <img src="double.jpg" alt="Double Chocolate" />
    <div class="item-name">Double Chocolate</div>
  </div>

  <div class="item">
    <img src="seasonal.jpg" alt="Seasonal" />
    <div class="item-name">Seasonal Flavor</div>
  </div>

  <a href="index.html" class="back">← العودة للرئيسية</a>

</body>
</html>
